<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutPadrao">

<section layout:fragment="conteudo">
	<div layout:include="MensagemGeral"></div>

	<form class="form-horizontal" method="POST" enctype="multipart/form-data" th:action="@{/bandas}"
		th:object="${banda}">
		<div layout:include = "MessagemErro"></div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class=" btn btn-primary">Nova Banda</h1>
					<a class=" btn btn-primary" th:href="@{/bandas}">Voltar</a>
				</div>
			</div>

			<div class="panel-body">
				<input type="hidden" th:field="*{idBanda}" />

				<div class="form-group"
					th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="nome"
							th:field="*{nome}" />
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('email')} ? has-error">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="email"
							th:field="*{email}" />
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('estilo')} ? has-error">
					<label for="estilo" class="col-sm-2 control-label">Estilo</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="estilo"
							th:field="*{estilo}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-success">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>	
</section>
</html>
